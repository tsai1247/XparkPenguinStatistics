<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <title>Div 計數器</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      input,
      button {
        margin: 5px 0;
        width: 100%;
        padding: 5px;
      }
      #result {
        margin-top: 10px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="searchText1" placeholder="搜尋文字 1" />
    <input type="text" id="searchText2" placeholder="搜尋文字 2" />
    <input type="text" id="searchText3" placeholder="搜尋文字 3" />
    <input type="text" id="searchText4" placeholder="搜尋文字 4" />
    <input type="text" id="searchText5" placeholder="搜尋文字 5" />
    <button id="searchButton">搜尋</button>
    <div id="result"></div>
    <script src="main.js"></script>
  </body>
</html>
